      - sensor.transmission_status
      - sensor.transmission_down_speed_kbps
      - sensor.transmission_up_speed_kbps
      - sensor.sabnzbd_status
      - sensor.sabnzbd_speed
      - sensor.sabnsbd_left
      - sensor.sabnzbd_queue

