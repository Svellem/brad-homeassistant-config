#
# Night Time Dim Lights
# 
- name: Night Dim Lights
  entities: 
    light.dining_floor_lamp:
      state: on
      rgb_color: [255,255,255]
      brightness: 125
      transition: 60
    switch.sink: on
    light.entry:
      state: off
      transition: 60
      rgb_color: [255,255,255]
    light.stove:
      state: on
      rgb_color: [255,255,255]
      brightness: 100
      transition: 60
    light.fridge:
      state: on
      rgb_color: [255,255,255]
      brightness: 40
      transition: 60
    light.floor_lamp:
      state: on
      rgb_color: [255,255,255]
      brightness: 80
      transition: 60
    light.globes:
      state: off
      brightness: 30
      transition: 60
    switch.string_lights: off
    light.office_pendant:
      state: on
      rgb_color: [255,255,255]
      brightness: 50
      transition: 60
    light.back_overheads:
      state: on
      brightness: 20
      transition: 120
    light.bedroom:
      state: on
      brightness: 40
    light.front_overheads:
      state: on
      brightness: 20
      transition: 60
