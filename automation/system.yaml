#
# Run scripts at start
#

#
# 
- alias: 'Pause SabNZBD'
  trigger:
    platform: state
    entity_id: input_boolean.sabnzbd_turtle_mode
    to: 'on'
  action:
    service: rest_command.sabnzbd_pause
- alias: 'Resume SabNZBD'
  trigger:
    platform: state
    entity_id: input_boolean.sabnzbd_turtle_mode
    to: 'off'
  action:
    service: rest_command.sabnzbd_resume

#
# Turn on/off UI elements
#

# Turn Visibility Off for These Groups at HA start
- alias: 'UI Groups Off by Default'
  trigger:
    platform: homeassistant
    event: start
  action:
    - service: group.set_visibility
      entity_id: group.traveltimes, group.TodayWeather, group.TodayDefault
      data:
        visible: False
