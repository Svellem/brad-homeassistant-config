#
# ALARM CLOCK
# based on:
# https://github.com/master-kenobi/ha-alarmclock
- alias: 'Alarm Clock'
  trigger:
    platform: template
    # delay is in seconds (600=10 minutes)
    value_template: '{{ states.sensor.time.state  ==  states.sensor.alarm_time.state  }}'
  condition:
    condition: or
    conditions:
      - condition: and
        conditions:
          - condition: state
            entity_id: input_boolean.alarmweekday
            state: 'on'
          - condition: time
            weekday:
              - mon
              - tue
              - wed
              - thu
              - fri
      - condition: state
        entity_id: input_boolean.alarmweekday
        state: 'off'
  action:
    - service: script.turn_on
      entity_id: script.alarmclock
